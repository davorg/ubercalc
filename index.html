    <div class="container">
      <h1>Uber Fare Calculator</h1>
      <form>
        <table class="table">
          <tbody>
            <tr><td colspan="2">Enter journey details:</td></tr>
            <tr><th>Miles:</th>
              <td><input class="input" id="miles" name="miles"
                         type="number"></td></tr>
            <tr><th>Minutes:</th>
              <td><input class="input" id="minutes" name="minutes"
                         type="number"></td></tr>
          </tbody>
        </table>
      </form>
      <table class="table">
        <tr>
          <th>&nbsp;</th>
          <th>UberX</th>
          <th>UberXL</th>
          <th>UberExec</th>
          <th>UberLux</th>
        </tr>
        <tr>
          <th>Base cost</th>
          <td>£<span id="X-Base" /></td>
          <td>£<span id="XL-Base" /></td>
          <td>£<span id="Ex-Base" /></td>
          <td>£<span id="Lx-Base" /></td>
        </tr>
        <tr>
          <th>Mileage Cost</th>
          <td>£<span id="X-Mile" /></td>
          <td>£<span id="XL-Mile" /></td>
          <td>£<span id="Ex-Mile" /></td>
          <td>£<span id="Lx-Mile" /></td>
        </tr>
        <tr>
          <th>Time Cost</th>
          <td>£<span id="X-Time" /></td>
          <td>£<span id="XL-Time" /></td>
          <td>£<span id="Ex-Time" /></td>
          <td>£<span id="Lx-Time" /></td>
        </tr>
        <tr>
          <th>Total Cost</th>
          <td>£<span id="X-Tot" /></td>
          <td>£<span id="XL-Tot" /></td>
          <td>£<span id="Ex-Tot" /></td>
          <td>£<span id="Lx-Tot" /></td>
        </tr>
      </table>
